[Rainmeter]
Update=1000
DynamicWindowSize=1

@include=#@#variables.ini

[MeasureTitle]
Measure=Plugin
Plugin=SpotifyPlugin.dll
Type=TrackName
Substitute="":"N/A"
UpdateDivider=100
[MeasureArtist]
Measure=Plugin
Plugin=SpotifyPlugin.dll
Type=ArtistName
Substitute="":"N/A"
UpdateDivider=100
[MeasureCover]
Measure=Plugin
Plugin=SpotifyPlugin.dll
Type=AlbumArt
Substitute="":"#@#images\nocover.png"
UpdateDivider=100
[MeasurePosition]
Measure=Plugin
Plugin=SpotifyPlugin.dll
Type=Position
UpdateDivider=1000
[MeasureDuration]
Measure=Plugin
Plugin=SpotifyPlugin.dll
Type=Length
UpdateDivider=1000

[StyleText]
FontFace=#Font1#
FontSize=22
StringStyle=Normal
FontColor=255,255,255
AntiAlias=1
[MeterArtist]
Meter=STRING
MeterStyle=StyleText
MeasureName=MeasureArtist
StringStyle=Bold
X=0
Y=0
Text="%1"
[MeterTrack]
Meter=STRING
MeterStyle=StyleText
MeasureName=MeasureTitle
X=5R
Y=0
Text="%1"
