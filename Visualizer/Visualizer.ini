[Rainmeter]
Group=Spectrum
Update=10
BackgroundMode=2
SolidColor=0,0,0,1

[Metadata]
Name=Lano Visualizer
Author=marcopixel
Version=1.1.0
License=MIT License

[Variables]
; Includes the variables/styles used for the skin.
@includeVariables=#@#variables.ini

; Measure AudioLevel - spectrum input
[MeasureAudio]
Measure=Plugin
Plugin=AudioLevel
Port=Output
FFTSize=#FFTSize#
FFTOverlap=(#FFTSize#/2)
FFTAttack=#FFTAttack#
FFTDecay=#FFTDecay#
Bands=#BarCountCalc#
FreqMin=#FreqMin#
FreqMax=#FreqMax#
Sensitivity=#Sensitivity#
ID=#AudioDeviceID#

; Script Factory - generates the bars for the visualizer
[ScriptFactoryBars]
Measure=Script
ScriptFile=#@#scripts\Factory.lua
IncFile=#@#include\MeterBars.inc
Number=#BarCount#
SectionName=MeterBar%%
Option0=Meter
Value0=Shape
Option1=X
Value1=#BarGap#R
Option2=Y
Value2=#BarHeight#
Option3=Shape
Value3=Rectangle 0,0,(#BarWidth#*#ScaleVisualizer#),(-(#BarHeight#-(#BarWidth#*#ScaleVisualizer#))*[MeasureAudioSmoothed{%%}]-(#BarWidth#*#ScaleVisualizer#)),((#BarWidth#*#ScaleVisualizer#)/2) | Fill Color #Color# | StrokeWidth 0
Option4=DynamicVariables
Value4=1
UpdateDivider=-1

; Script Refresher - refreshes the code to apply the changes from the factory scripts
[ScriptRefresher]
Measure=Script
ScriptFile=#@#scripts\Refresher.lua
UpdateDivider=-1
Refreshed=0

; Include the BandMeasures with raw data
@include1=#@#include\MeasureBands.inc

; Include the BandMeasures with smoothed data
@include2=#@#include\MeasureBandsSmoothed.inc

; Include the band meters
@include3=#@#include\MeterBars.inc
